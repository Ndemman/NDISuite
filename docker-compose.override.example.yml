version: '3'

services:
  backend:
    environment:
      # Email settings for Outlook
      - EMAIL_HOST_USER=your-outlook-email@outlook.com
      - EMAIL_HOST_PASSWORD=your-outlook-password
      - DEFAULT_FROM_EMAIL=NDISuite <your-outlook-email@outlook.com>
      # For production, you might want to use these settings
      # - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      # - EMAIL_HOST=smtp-mail.outlook.com
      # - EMAIL_PORT=587
      # - EMAIL_USE_TLS=True

  # Other services can also have their environment variables defined here
