version: '3.8'

services:
  # Redis for caching and Celery
  redis:
    image: redis:6
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django backend
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./media:/app/media
      - ./static:/app/static
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Celery worker
  celery:
    build: ./backend
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: celery -A ndisuite worker -l INFO

  # Celery beat for scheduled tasks
  celery-beat:
    build: ./backend
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=dev_secret_key
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: celery -A ndisuite beat -l INFO

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      target: deps  # use stage with node_modules installed for dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
      - NEXT_PUBLIC_WS_HOST=backend:8000
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

volumes: {}
